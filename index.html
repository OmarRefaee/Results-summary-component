<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-box">
    <article class="result-box">
      <h3>Your Result</h3>

      <span class="result-circle">
        <h1>76</h1>
        <p>of 100</p>
      </span>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </article>

    <article class="summary-box">
      <h3>Summary</h3>

      <figure class="red-box">
        <img src="assets/images/icon-reaction.svg" alt="Reaction icon" />
        <div class="flex-box">
          <span>Reaction</span>
          <span class="score">80 <span class="hundred">/ 100</span></span>
        </div>
        <div class="corner-border top-left"></div>
        <div class="corner-border top-right"></div>
        <div class="corner-border bottom-left"></div>
        <div class="corner-border bottom-right"></div>
      </figure>

      <figure class="yellow-box">
        <img src="assets/images/icon-memory.svg" alt="Memory icon" />
        <div class="flex-box">
          <span>Memory</span>
          <span class="score">92 <span class="hundred">/ 100</span></span>
        </div>
        <div class="corner-border top-left"></div>
        <div class="corner-border top-right"></div>
        <div class="corner-border bottom-left"></div>
        <div class="corner-border bottom-right"></div>
      </figure>

      <figure class="green-box">
        <img src="assets/images/icon-verbal.svg" alt="Verbal icon" />
        <div class="flex-box">
          <span>Verbal</span>
          <span class="score">61 <span class="hundred">/ 100</span></span>
        </div>
        <div class="corner-border top-left"></div>
        <div class="corner-border top-right"></div>
        <div class="corner-border bottom-left"></div>
        <div class="corner-border bottom-right"></div>
      </figure>

      <figure class="cobalt-box">
        <img src="assets/images/icon-visual.svg" alt="Visual icon" />
        <div class="flex-box">
          <span>Visual</span>
          <span class="score">72 <span class="hundred">/ 100</span></span>
        </div>
        <div class="corner-border top-left"></div>
        <div class="corner-border top-right"></div>
        <div class="corner-border bottom-left"></div>
        <div class="corner-border bottom-right"></div>
      </figure>

      <button class="continue-btn">
        Continue
      </button>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/omarrefaee">Omar Refaee</a>.
  </footer>
</body>

</html>
